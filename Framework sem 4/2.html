<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="first">First number: </label>
        <input type="number" id="firstnum">
        <label for="second">Seoncd number: </label>
        <input type="number" id="secondnum">
        <button type="button" onclick="getresult()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        function getresult() {
            var a = Number(document.getElementById("firstnum").value);
            var b = Number(document.getElementById("secondnum").value); 
            document.getElementById("result").innerHTML = "Result = " + (a+b);
        }
    </script>
</body>
</html>
